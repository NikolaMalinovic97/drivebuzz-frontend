<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6 mt-3">
      <div class="info-wrapper">
        <h1>User Info</h1>
        <hr>
        <!-- Div which displays user info -->
        <div *ngIf="!changeInfoMode">
          <app-user-info [user]="user"></app-user-info>
          <button type="button" 
                  class="btn btn-primary btn-lg btn-block"
                  (click)="onChangeInfo()">
                  Change info
          </button>
        </div>
        <!-- Div which displays user update -->
        <div *ngIf="changeInfoMode">
          <app-user-update [user]="user"></app-user-update>
          <button type="button" 
                  class="btn btn-danger btn-lg btn-block mt-3"
                  (click)="onDismiss()">
                  Dismiss
          </button>
        </div>
        <br>
        <hr>
        <h5>Number of active offers: 
          <span class="info-value">{{ numberOfActiveOffers }}</span>
        </h5>
        <h5>Number of active demands: </h5>
        <hr>
        <h5>Number of done offers: 
          <span class="info-value">{{ numberOfDoneOffers }}</span>
        </h5>
        <h5>Number of done demands: </h5>
        <hr>
      </div>
    </div>
    <div class="col-12 col-md-6 mt-3">
        <div class="content-wrapper">
          <div class="offers-wrapper">
            <h1>My Offers</h1>
            <hr>
            <app-my-offers [offers]="offers"></app-my-offers>
          </div>
          <div class="offers-wrapper mt-4">
            <h1>My Demands</h1>
            <hr>
            <button type="button" class="btn btn-primary btn-block">view all</button>
          </div>
        </div>
      </div>
  </div>
</div>
