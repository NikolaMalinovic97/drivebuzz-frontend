<div *ngIf="allOffers == undefined">
    <p>Loading...</p>
</div>
<div *ngFor="let offer of pageOffers; let i = index">
    <a
        style="cursor: pointer;"
        class="list-group-item clearfix mt-2"
        (click)="testId(offer.id)"
    >
        <h3 class="list-group-item-heading">
            {{ offer.departurePlace }} - {{ offer.destinationPlace }}
        </h3>
        <div class="float-left">
            <h4>Free seats: {{ offer.seatsNumber }}</h4> 
            <p>Active: {{ offer.active }}</p>
            <a>
                {{ offer.user.username }}
            </a>
        </div>
        <span>
            <p class="list-group-item-text text-right">
                Date: {{ offer.departureDate }}
            </p>
            <p class="list-group-item-text text-right">
                Time: {{ offer.departureTime }}
            </p>
        </span>
    </a>
</div>
<nav *ngIf="allOffers != undefined" 
      aria-label="Page navigation"
      class="mt-3">
    <ul class="pagination pg-blue justify-content-center">
        <li class="page-item">
            <a class="page-link"
               aria-label="Previous"
               (click)="onPrevious()"> 
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li *ngFor="let page of pages" class="page-item">
            <a class="page-link" 
               routerLinkActive="active" 
               [routerLink]="['/offers', page]">
                {{ page }}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link"
               aria-label="Previous"
               (click)="onNext()">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
